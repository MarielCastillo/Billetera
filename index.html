<head>

<body>

    <div class="top">
    </div>

    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select class="add__type red-focus">
                    <option value="inc" selected="">+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description red-focus" placeholder="Add description">
                <input type="number" class="add__value red-focus" placeholder="Value">
                <button class="add__btn red" onclick="agregarMonto()"><i class="far fa-check-circle"></i></button>
            </div>
        </div>

        <div class="container clearfix">
            <div class="income">
                <h2 class="icome__title">Income</h2>
                <div class="income__list">

                </div>
            </div>

            <div class="expenses">

                </div>
            </div>
        </div>


    </div>
